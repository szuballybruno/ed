<!doctype html>
<html lang="en-US">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <title>Successful Registration Email Template</title>
    <meta name="description" content="Successful Registration Email Template.">
    <style type="text/css">
        a:hover {
            text-decoration: underline !important;
        }
    </style>
</head>

<body marginheight="0" topmargin="0" marginwidth="0" style="margin: 0px; background-color: #f2f3f8;" leftmargin="0">
    <table cellspacing="0" border="0" cellpadding="0" width="100%" bgcolor="#f2f3f8"
        style="@import url(https://fonts.googleapis.com/css?family=Rubik:300,400,500,700|Open+Sans:300,400,600,700); font-family: 'Open Sans', sans-serif;">
        <tr>
            <td>
                <table style="background-color: #f2f3f8; max-width:670px;  margin:0 auto;" width="100%" border="0"
                    align="center" cellpadding="0" cellspacing="0">

                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>

                    <tr>
                        <td style="text-align:center;">
                            <a href="www.dtraining.hu" title="logo" target="_blank">
                                <img width="200px" src="{{epistogramLogoUrl}}" title="logo" alt="logo">
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td style="height:20px;">&nbsp;</td>
                    </tr>

                    <tr>
                        <td>
                            <table width="95%" border="0" align="center" cellpadding="0" cellspacing="0"
                                style="max-width:670px;background:#fff; border-radius:3px; text-align:center;-webkit-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);-moz-box-shadow:0 6px 18px 0 rgba(0,0,0,.06);box-shadow:0 6px 18px 0 rgba(0,0,0,.06);">

                                <!-- top padding -->
                                <tr style="height: 40px;">
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>

                                <!-- content -->
                                <tr style="height: 500px;">
                                    <td style="padding:0 35px;">
                                        <h1
                                            style="color:#1e1e2d; font-weight:500; margin:0;font-size:32px;font-family:'Rubik',sans-serif;">
                                            Gratulálunk, egy újabb kedvezményt oldottál fel az EpistoShopban!
                                        </h1>
                                        <span
                                            style="display:inline-block; vertical-align:middle; margin:29px 0 26px; border-bottom:1px solid #cecece; width:100px;"></span>
                                        <p style="text-align: left;">A termék, melyhez elérhetővé vált a kedvezmény:</p>

                                        <!-- item image and name table -->
                                        <table style="width: 100%;" height="200px">
                                            <tr>
                                                <td style="width: 50%;">
                                                    <img src="{{itemCoverUrl}}" style="width:300px; border-radius: 6px;"
                                                        alt="" />
                                                </td>
                                                <td style="width: 50%;">
                                                    <p
                                                        style="text-align:left; margin-left: 10px; text-decoration:none !important; font-weight: bold; margin-top:10px; color:#000; font-size:14px; width:100%; display:inline-block;">

                                                        {{itemName}}
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>

                                        <!-- discount and item url table -->
                                        <table style="height: 150px; width: 100%">
                                            <tr style="width: 100%;">
                                                <td style="width: 100%; text-align: left;">
                                                    Kedvezménykódod: {{discountCode}}
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <a href="{{detailsUrl}}"
                                                        style="text-decoration: none; color: black; background-color: #97C9CC; height: 50px; padding: 10px; border-radius: 6px;">

                                                        Kattints ide a vásárláshoz
                                                    </a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>

                                </tr>

                                <!-- bottom padding -->
                                <tr style="height: 40px;">
                                    <td style="height:40px;">&nbsp;</td>
                                </tr>
                            </table>
                    </tr>
            </td>
        </tr>
        <tr>
            <td style="height:40px;">&nbsp;</td>
        </tr>
    </table>
    </td>
    <tr>
        <td style="height:20px;">&nbsp;</td>
    </tr>
    <tr>
        <td style="text-align:center;">
            <p style="font-size:14px; color:rgba(69, 80, 86, 0.7411764705882353); line-height:18px; margin:0 0 0;">
                &copy; <strong>www.dtraining.hu</strong></p>
        </td>
    </tr>
    <tr>
        <td style="height:80px;">&nbsp;</td>
    </tr>
    </table>
    </td>
    </tr>
    </table>
</body>

</html>
